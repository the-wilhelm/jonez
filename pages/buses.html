    </div>
</div>
<script type="text/javascript">
    $(document).ready(function(){
        var old = $('.active').data('bus');
        
        $('.small img').hover(function(){
           $('#shown').attr('src', $(this).data('image')); 
        });
        
        $('.bus').click(function(){
            $('.bus[data-bus="'+old+'"]').css('background', 'transparent');
            $('.bus[data-bus="'+$(this).data('bus')+'"]').css('background', '#f92d2e');
            
            old = $(this).data('bus');
        });
    });
</script>
