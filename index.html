<html>

        <link rel="stylesheet" href="css/bootstrap-datetimepicker.css" type="text/css">
        <link rel="stylesheet" href="css/default.css" type="text/css">
        <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>

        <script type="text/javascript" src="js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="js/flowtype.js"></script>
        <script type="text/javascript" src="js/moment.js"></script>
        <script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

        <noscript>
            <style>
                .cn-images img{position: relative;display: block;border-bottom: 5px solid #d0ab47;} 
                .cn-slideshow{height: auto;}
            </style>
        </noscript>
		<script id="barTmpl" type="text/x-jquery-tmpl">
            <div class="cn-bar">
                <div class="cn-nav">
					<a href="#" class="cn-nav-prev">
                        <span>Previous</span>
						<div style="background-image:url(${prevSource});"></div> 
					</a>
					<a href="#" class="cn-nav-next">
                        <span>Next</span>
						<div style="background-image:url(${nextSource});"></div>
					</a>
                </div><!-- cn-nav -->
                <div class="cn-nav-content">
                    <div class="cn-nav-content-prev">
                        <span>Prev image</span>
                        <h3>${prevTitle}</h3>
                    </div>
                    <div class="cn-nav-content-current">
                        <span>Currently viewing</span>
                        <h2>${currentTitle}</h2>
                    </div>
                    <div class="cn-nav-content-next">
                        <span>Next image</span>
                        <h3>${nextTitle}</h3>
                    </div>
                </div><!-- cn-nav-content -->
            </div><!-- cn-bar -->
		</script>
    </head>
    <body>
        <div class="backbar"></div>
        <div class="container-fluid">
            <div class="dka-container visible">
                <div class="dka-scroll">
                    <div class="sections">

                            </div>
                        </div>

                            <div class="view-port view view-sixth view-click" data-view="buses" data-column="1" data-state="inactive">
                                <img src="images/buses.jpg" />
                            </div>
                        </div>
                    </div>
                    <div class="pages">
                        <div class="page about" data-view="about" data-column="1">
                            <div class="holder" data-type="background" data-speed="10"></div>
                        </div>
                        <div class="page buses" data-view="buses" data-column="1">
                            <div class="holder" data-type="background" data-speed="10"></div>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="section top two" data-column="2" data-view="rates">
                            <div class="view-port view view-sixth view-click" data-view="rates" data-column="2" data-state="inactive">
                                <img src="images/rates.jpg" />
                            </div>
                        </div>
                        <div class="section bottom two" data-column="2" data-view="gallery">
                            <div class="view-port view view-sixth view-click" data-view="gallery" data-column="2" data-state="inactive">
                                <img src="images/gallery.jpg" />
                            </div>
                        </div>
                    </div>
                    <div class="pages">
                        <div class="page rates" data-view="rates" data-column="2">
                            <div class="holder" data-type="background" data-speed="10"></div>
                        </div>
                        <div class="page gallery" data-view="gallery" data-column="2">
                            <div class="holder" data-type="background" data-speed="10"></div>
                        </div>
                    </div>
                    <div class="sections">
                        <div class="section top three" data-column="3" data-view="specials">
                            <div class="view-port view view-sixth view-click" data-view="specials" data-column="3" data-state="inactive">
                                <img src="images/specials.jpg" />
                            </div>
                        </div>

                        </div>

                    <div class="sections">

                            </div>
                        </div>

                                <form role="form">
                                    <div class="form form-group">
                                        <div class="input-group date">
                                            <input type='text' class="form-control" id="datetimepicker1" placeholder="Date" />
                                            <span class="input-group-addon">
                                                <span class="glyphicon glyphicon-calendar"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class='form-bottom lefty'>
                                        <div class="form-group">
                                            <div class='input-group date'>
                                                <input type='text' class="form-control" id='datetimepicker2' placeholder="Start" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class='form-bottom'>
                                        <div class="form-group">
                                            <div class='input-group date'>
                                                <input type='text' class="form-control" id='datetimepicker3' placeholder="End" />
                                                <span class="input-group-addon">
                                                    <span class="glyphicon glyphicon-time"></span>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-default pull-right">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">

                    <div class="modal-body">

                                            <li id="nav1" ><a href="#tab1" data-toggle="tab">Choose Date</a></li>
                                            <li id="nav2" ><a href="#tab2" data-toggle="tab">Choose Bus</a></li>
                                            <li id="nav3"><a href="#tab3" data-toggle="tab">Personal Information</a></li>
                                        </ul>
                                </div>
                                <div class="tab-content">

                                        <form role="form">
                                            <div class="form form-group">
                                                <div class="input-group date">
                                                    <input type='text' class="form-control" id="datetimepicker4" name="date" placeholder="Date" required />
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class='form-bottom lefty'>
                                                <div class="form-group">
                                                    <div class='input-group date'>
                                                        <input type='text' class="form-control" id='datetimepicker5' name="start" placeholder="Start" required />
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-time"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class='form-bottom'>
                                                <div class="form-group">
                                                    <div class='input-group date'>
                                                        <input type='text' class="form-control" id='datetimepicker6' name="end" placeholder="End" required />
                                                        <span class="input-group-addon">
                                                            <span class="glyphicon glyphicon-time"></span>
                                                        </span>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                            </div>
                                            <div class="tab-bus" data-val="check2">

                                            <div class="tab-bus" data-val="check3">

                                            <div class="tab-bus" data-val="check5">
                                                <img src="images/thumbnails/bus6.jpg" />
                                                <div class="tab-title">Jone-Z #1</div>
                                            </div>
                                            <div class="tab-bus" data-val="check6">

                                            </div>
                                            <div class="tab-bus" data-val="check7">

                                            <div class="tab-bus" data-val="check8">
                                                <img src="images/thumbnails/bus9.jpg" />

                                            </div>
                                            <div class="tab-bus" data-val="check9">
                                                <img src="images/thumbnails/bus10.jpg" />
                                                <div class="tab-title">Jone-Z #1</div>
                                            </div>
                                            <div class="tab-bus" data-val="check10">
                                                <img src="images/thumbnails/bus11.jpg" />
                                                <div class="tab-title">Jone-Z #1</div>
                                            </div>
                                            <div class="tab-bus" data-val="check11">
                                                <img src="images/thumbnails/bus12.jpg" />

                                            </div>
                                            <br clear="all" />
                                        </div>
                                        <form class="bus-form">
                                            <input type="radio" name="bus" id="check0" value="0" />

                                    <div class="tab-pane" id="tab3">
                                        <form>
                                            <div class='two-input lefty'>
                                                <input type='text' name="first" class="form-control" placeholder="First Name" required />
                                            </div>

                                            </div>

                                                <input type='text' name="phone" class="form-control" placeholder="Phone" required />
                                            </div>
                                            <div class='two-input'>
                                                <input type='text' name="email" class="form-control" placeholder="Email" required />
                                            </div>
                                            <br clear="all" />
                                            
                                            <div class='two-input lefty'>
                                                <input type='text' name="add1" class="form-control" placeholder="Pickup Address" required />
                                            </div>
                                            <div class='two-input'>
                                                <input type='text' name="add2" class="form-control" placeholder="" required />
                                            </div>
                                            <br clear="all" />

                                                <input type='text' name="city" class="form-control" placeholder="City" required />

                                <div id="bar" class="progress progress-striped active">

                                </div>
                                <ul class="pager wizard">
                                    <li class="previous"><a href="#">Previous</a></li>
                                    <li class="next"><a href="#">Next</a></li>
                                    <li class="next finish" style="display:none;"><a href="javascript:;">Finish</a></li>
                                </ul>
                            </div>
                        </section>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </body>
</html>
